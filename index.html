
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Starkspan CNC Preisrechner</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="logo.png" alt="Starkspan Logo" class="logo">
        <h1>CNC PREISRECHNER</h1>
    </header>
    <main>
        <form id="cncForm">
            <label for="material">Material:</label>
            <select id="material">
                <option value="edelstahl">Edelstahl</option>
                <option value="aluminium">Aluminium</option>
                <option value="stahl">Stahl</option>
                <option value="messing">Messing</option>
            </select>

            <label for="surface">Oberflächenbehandlung:</label>
            <select id="surface">
                <option value="none">Keine</option>
                <option value="haerten">Härten</option>
                <option value="vernickeln">Vernickeln</option>
                <option value="eloxieren">Eloxieren</option>
            </select>

            <label for="roughness">Oberflächenrauheit:</label>
            <input type="text" id="roughness" placeholder="z.B. Ra 1.6">

            <label for="targetPrice">Zielpreis pro Stück (€):</label>
            <input type="number" id="targetPrice" step="0.01">

            <label for="quantity">Stückzahl:</label>
            <select id="quantity">
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="500">500</option>
            </select>

            <button type="button" onclick="calculatePrice()">PREIS BERECHNEN</button>
        </form>
        <div id="result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
