
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Starkspan CNC Rechner</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Starkspan CNC Preisrechner</h1>
    <div class="upload-area">
        <label>STP-Datei hochladen:</label>
        <input type="file" id="stpUpload" accept=".stp,.step">
        <div id="viewer">3D-Viewer-Platzhalter</div>
    </div>

    <div class="options">
        <label>Material:</label>
        <select id="material">
            <option value="stahl">Stahl</option>
            <option value="edelstahl">Edelstahl</option>
            <option value="aluminium">Aluminium</option>
            <option value="messing">Messing</option>
        </select>

        <label>Stückzahl:</label>
        <select id="quantity">
            <option>1</option><option>5</option><option>10</option>
            <option>20</option><option>50</option><option>100</option>
            <option>200</option><option>300</option><option>500</option>
        </select>

        <label>Zielpreis pro Stück (€):</label>
        <input type="number" id="targetPrice" placeholder="z.B. 12.50" step="0.01">
        
        <button onclick="calculatePrice()">Preis berechnen</button>
        <p id="result"></p>
    </div>
</body>
</html>
